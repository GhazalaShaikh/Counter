<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
  
    <link rel="stylesheet" href="style.css"></li>
</head>
<body>
     
            <h1 class="counter-display" >Counter</h1>
        <div class="wrapper" id="display">
            <span class="box fourth-number">0</span>
            <span class="box third-number">0</span>
            <span class="box second-number">0</span>
            <span class="box first-number">0</span>
    
        </div>

        <div class=" action-wrapper">
            
            <button onclick="increment()">Increment</button>
            
            <img src="reset_icon.svg"  onclick="reset()"/>
            <button onclick="decrement()">Decrement</button>
        </div>
        <script src="script.js"></script>
</body>
</html>
